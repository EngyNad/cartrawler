<div class="container ">
  <!--each car component-->
  <div class="col-md-12 searchDiv">
    <div class="col-md-2 "><label >Vendor Name </label></div>
    <div class="col-md-2"><input type="text" ng-model="carsCtrl.vendorName"/></div>
    <div class="col-md-2 "><label for="singleSelect">Sort By  </label></div>
    <div class="col-md-3">
      
      <select name="singleSelect" ng-model="carsCtrl.sortOptions" ng-change="carsCtrl.sort()">
        <option value="price" >Price</option>
        <option value="makeModel">Make Model</option>
        
      </select>
    </div>

  </div>
  <div class="clearfix"></div>
  <car ng-repeat="car in carsCtrl.carsList|orderBy:carsCtrl.sortType|filter:{vendorName:carsCtrl.vendorName}" car="car"></car>
</div>
